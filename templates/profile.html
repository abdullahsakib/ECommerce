{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>My Profile</h2>
    <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
{% endblock %}
