{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Write a Review{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Write a Review</h2>
    <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Submit Review</button>
    </form>
</div>
{% endblock %}
